name: Docker Infra
on: push

jobs:
  docker-steps:
    runs-on: ubuntu-latest
    container:
      image:  node:latest
    steps:
      - name: log node version
        run: node -v
      - name: step with docker
        uses: docker://node:latest
        with: 
          entrypoint: '/bin/echo'
          args: 'hello world'
      - uses: actions/checkout@v1
      - name: step with docker
        uses: docker://node:latest
        with: 
          entrypoint: 'script.sh'
          args: 'bitch tits'
      - name: step with docker
        uses: docker://node:latest
        with: 
          entrypoint: '/usr/local/bin/node'
          args: '-v'
